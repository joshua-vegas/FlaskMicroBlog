<!-- Récupération du html à partir du fichier barre.html -->
{% extends "barre.html" %}

<!-- Définition du code présent dans le bloc content -->
{% block content %}
    <body>
        <h1>Bonjour, {{ user.username }}</h1>
        {% for post in posts %}
            <div>
                <p>{{ post.author.username }} dit : <b>{{ post.body }}</b></p>
            </div>
        {% endfor %}
    </body>
{% endblock %}
