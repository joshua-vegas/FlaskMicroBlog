{% extends "barre.html" %}
<!--
    Page html du formulaire permettant d'Ã©crire son adresse mail et d'envoyer un
    mail de reset de mot de passe.
-->
{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            <br>
            {{ form.email }}
            {% for error in form.email.errors %}
                <span class="error">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
